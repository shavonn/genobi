name: Test

on: [ push, pull_request ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: pnpm run build

      - name: Run Unit Tests
        run: pnpm test:ci

      - name: Publish Results Badge
        uses: wjervis7/vitest-badge-action@v1.0.0
        if: success() || failure() # run whether steps succeed or not
        with:
          summary-path: ./coverage/coverage-summary.json
          result-type: lines
          badge-path: coverage-badge.svg
